<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MISA CukCuk</title>
    <link href="/content/font/fontawesome-5.15.1/css/all.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/body-left.css" rel="stylesheet" />
    <link href="/css/common/content.css" rel="stylesheet" />
    <link href="/css/common/icon.css" rel="stylesheet" />
    <link href="/css/common/button.css" rel="stylesheet" />
    <link href="/css/common/input.css" rel="stylesheet" />
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/footer.css" rel="stylesheet" />
</head>
<body>
    <!--thanh menu bên trái-->
    <div class="body-left">
        <!--logo trang cukcuk-->
        <div class="logo-site">
            <div class="logo-icon"></div>
            <div class="logo-text"></div>
        </div>
        <!--các tính năng trong menu-->
        <div class="nav-content">
            <a class="nav-item">
                <div class="nav-item-icon icon-document-online"></div>
                <div class="nav-item-text">Hồ sơ điện tử</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon icon-date-picker"></div>
                <div class="nav-item-text">Hồ sơ giấy</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon icon-report"></div>
                <div class="nav-item-text">Theo dõi chi</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon icon-dashbord"></div>
                <div class="nav-item-text">Theo dõi dòng</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon icon-employee"></div>
                <div class="nav-item-text">Quản lý lao động</div>
            </a>

            <a class="nav-item ">
                <div class="nav-item-icon icon-setting"></div>
                <div class="nav-item-text">Thiết lập</div>
            </a>
        </div>
    </div>
    <!--phân chính-->
    <div class="body-right">
        <!--header-->
        <div class="header">
            <!--hộp thoại lựa chọn cửa hàng-->
            <div class="header-left">
                <select>
                    <option value="value">Chi nhánh Misa miền Bắc</option>
                    <option value="value">Chi nhánh Misa miền Nam</option>
                </select>
            </div>
            <!--avatar, thông báo-->
            <div class="header-right">
                <i class="fas fa-bell"></i>
                <div class="account-avatar icon-avatar-default"></div>
                <div class="account-name">Vũ Mạnh Hùng</div>
                <div class="account-option icon-option btn-option"></div>
            </div>
        </div>
        <!--Nội dung trang-->
        <div class="content">
            <!--tiêu đề-->
            <div class="content-header">
                <div class="content-title">Danh sách khách hàng</div>
                <div class="content-feature">
                    <button class="btn">
                        <div class="icon-add btn-icon m-icon"></div>
                        <div class="btn-title btn-text">Thêm khách hàng</div>
                    </button>
                </div>
            </div>
            <!--thanh lọc và tìm kiếm-->
            <div class="filter-bar">
                <div class="left-filter-bar">
                    <input class="icon-search m-icon input-search" placeholder="Tìm kiếm theo mã, tên khách hàng" />
                </div>
                <div class="right-filter-bar icon-refresh"></div>
            </div>
            <!--bảng khách hàng-->
            <div class="costumer-table">
                <table>
                    <thead>
                        <tr>
                            <th fieldName="EmployeeCode">Mã khách hàng</th>
                            <th fieldName="FullName">Họ và tên</th>
                            <th fieldName="Gender">Giới tính</th>
                            <th fieldName="DateOfBirth">Ngày sinh</th>
                            <th fieldName="">Nhóm khách hàng</th>
                            <th fieldName="PhoneNumber">Điện thoại</th>
                            <th fieldName="Email">Email</th>
                            <th fieldName="Address">Địa chỉ</th>
                            <th fieldName="Salary">Số tiền nợ</th>
                            <th fieldName="PositionId">Mã thẻ thành viên</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
            <!--phân trang-->
            <div class="footer">
                <div class="paging-record-info">
                    Hiển thị <b>1-10/1000</b> Khách hàng
                </div>
                <div class="paging-option">
                    <div class="btn-select-page icon-first-page"></div>
                    <div class="btn-select-page icon-last-page"></div>
                    <div class="m-btn-list-page">
                        <button class="btn-pagenumber btn-pagenumber-selected">1</button>
                        <button class="btn-pagenumber">2</button>
                        <button class="btn-pagenumber">3</button>
                        <button class="btn-pagenumber">4</button>
                    </div>
                    <div class="btn-select-page icon-next-page"></div>
                    <div class="btn-select-page icon-last-page"></div>
                </div>
                <div class="paging-record-option">
                    <b>10</b> Khách hàng/trang
                </div>
            </div>
        </div>

    </div>

    <!--js link-->
    <script src="../lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/page/employee.js"></script>
</body>
</html>
